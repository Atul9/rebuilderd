---
version: '3'
services:
  daemon:
    build: .
    ports:
    - 127.0.0.1:8080:8080
  archlinux-worker:
    build: worker/

  db:
    image: postgres:12-alpine
    ports:
    - 127.0.0.1:5432:5432
    environment:
    - POSTGRES_DB=ghost
  smtp:
    build:
      context: .
      dockerfile: smtp/Dockerfile
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
